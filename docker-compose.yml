version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:7.0
    container_name: todo-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - todo-network
    restart: unless-stopped

  # Flask application service
  flask-app:
    build: .
    container_name: todo-flask-app
    ports:
      - "5001:5000"
    environment:
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - FLASK_ENV=production
    depends_on:
      - mongodb
    networks:
      - todo-network
    restart: unless-stopped

# Define named volume for MongoDB data persistence
volumes:
  mongodb_data:
    driver: local

# Define network for container communication
networks:
  todo-network:
    driver: bridge
